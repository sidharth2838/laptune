<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #033363;
        }
        .navbar {
            background-color: #03468f;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #e2e6ea !important;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        h1 {
            color: #032b54;
            margin-bottom: 1.5rem;
        }
        h3 {
            color: #032b54;
            border-bottom: 2px solid #032b54;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
            color: #0b53a1;
        }
        .form-control {
            border-radius: 0.5rem;
            border-color: #0b151f;
        }
        .form-control:focus {
            border-color: #0b151f;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .btn-primary {
            background-color: #032e5c;
            border: none;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #5faafa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Laptop Customization</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'review' %}">Reviews</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Purchase</h1>
        <form method="post" action="{% url 'purchase' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <h3>Customer Information</h3>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(555) 555-5555" required>
            </div>

            <h3>Shipping Information</h3>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
            </div>
            <div class="form-group">
                <label for="zip_code">Zip Code:</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="12345" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
            </div>

            <h3>Payment Information</h3>
            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" class="form-control" id="card_number" name="card_number" placeholder="1234 5678 9123 4567" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="expiration_date">Expiration Date:</label>
                <input type="month" class="form-control" id="expiration_date" name="expiration_date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Confirm Purchase</button>
        </form>
    </div>
</body>
</html>
